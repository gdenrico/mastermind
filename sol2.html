<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="sol2.css">
    <title>Document</title>
</head>
<header>
    <nav>
        <ul>
            <li>Chi siamo</li>
            <ul><li>Organigramma</li></ul>
            <li>Confessati</li>
            <ul><li>Indulgenze gratuite</li></ul>
            <li>Pentiti</li>
        </ul>
    </nav>
</header>
<body>
<div id="contenitore">
    <h1>Compila il form</h1>
    <form id="formcandidatura">
        <label for="fnome">Nome:</label>
        <input type="text" id="fnome" name="fnome" required>
        <br>
        <br>
        <label for="fcognome">Cognome:</label>
        <input type="text" id="fcognome" name="fcognome" required>
        <br>
        <br>
        <label for="fdatan">Data di nascita:</label>
        <input type="date" id="fdatan" name="fdatan" required>
        <br>
        <br>
    

        <label for="fdatan">Luogo di nascita:</label>
        <select id="cittapaese" name="cittapaese" required>
            <option value="">--Seleziona--</option>
            <option value="bari">Bari</option>
            <option value="brindisi">Brindisi</option>
            <option value="lecce">Foggia</option>
            <option value="lecce">Lecce</option>
            <option value="taranto">Taranto</option>
        </select>
        <br>
        <br>
        <label for="femail">Email:</label>
        <input type="email" id="fEmail" name="fEmail" placeholder="mariorossi@email.it" required>
        <br>
        <br>
        <label for="ftelefono">Telefono:</label>
        <input type="tel" id="fTel" name="fTel" placeholder="39-1234567890" pattern="[0-9]{2}-[0-9]{10}" required>
        <br>
        <br>
        <label>
        <input type="file"> </label>
        <br>
        <br>
        <input type="button" value="Invia la tua candidatura mettendo alert" onclick="msg()">
        <br>
        <br>

       
        <button type="button" id="bottonenascondi">Invia la tua candidatura</button>
        
    </form> 
        
</div>
<button type="button" id="cambiacolore">Cambia stile</button>
<button type="button" onclick="resettaColore()">Resetta stile</button>  

    <p id="message"></p>

    <script>
  
        function msg() {
            alert("Candidatura inviata correttamente!");
        }


        function nascondiform() {
           
            document.getElementById("formcandidatura").style.display = "none";

           
            document.getElementById("message").textContent = "Candidatura inviata con successo!";
            document.getElementById("message").style.display = "block";
        }

       
        document.getElementById("bottonenascondi").addEventListener("click", function(event) {
          
            nascondiform();
        });
        function cambiacolore() {
      document.getElementById("contenitore").style.backgroundColor = "pink";
      document.getElementById("contenitore").style.fontStyle = "italic";
          }
    
    function resettaColore() {
      document.getElementById("contenitore").style.backgroundColor = "yellow";
      document.getElementById("contenitore").style.fontStyle = "normal";
      document.getElementById("message").textContent = "";
      document.getElementById("formcandidatura").style.display = "block";


    }

    document.getElementById("cambiacolore").addEventListener("click", cambiacolore);
    </script>

</body>
</html>
